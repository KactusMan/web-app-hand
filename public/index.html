<!DOCTYPE html>
<html>

<head>
    <title>Camera Upload</title>
</head>

<body>
    <h1>Camera Upload</h1>
    <p di>(Upload a file or if on Mobile device click to take a picture)</p> <input type="file" accept="image/*" capture="camera" id="imageInput">
    <button id="uploadButton">Upload</button>
    <br>
    <!-- <button id="openCameraButton">Open Camera</button> -->
    <br>
    <button id="startWebcamButton">Start Webcam (laptop) </button>
    <button id="takePictureButton" style="display: none;">Take Picture</button>
    <!-- Added button for taking a picture -->
    <video id="webcamVideo" style="display: none;"></video>
    <!-- Added video element for webcam -->
    <img id="preview" style="display: none; max-width: 100%; max-height: 100%; object-fit: contain;">
    <div id="imageLink" style="display: none;">
        Image Link:
        <a id="imageURL" href="#" target="_blank"></a>
    </div>


    <script src="server.js"></script>
</body>

</html>
